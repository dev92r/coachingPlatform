  <!--Navbar start-->

    <div class="container">
        <a class="navbar-brand" href="#">Coaching Platform</a>
        <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!--contact start-->
  <div class="mt-0rounded-3 custom-jumbotron">
      <div class="container py-5">
        <h1 class="fs-1 fw-bold text-white mb-4">Contact</h1>
        <form action="#">
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label text-white">First Name</label>
                    <input type="text" name="firstName" class="form-control" 
                        aria-label="First name" required>
                </div>
                <div class="col">
                    <label class="form-label text-white">Last Name</label>
                    <input type="text" name="lastName" class="form-control" 
                        aria-label="Last name" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label text-white">Email</label>
                    <input type="email" name="email" class="form-control" 
                        aria-label="Email" required>
                </div>
                <div class="col">
                    <label class="form-label text-white">Phone (optional)</label>
                    <input type="text" name="phone" class="form-control" 
                        aria-label="Phone">
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label text-white">Subject</label>
                    <input type="text" name="subject" class="form-control" 
                        aria-label="Subject" required>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col">
                    <label class="form-label text-white">Message</label>
                    <textarea type="text" name="message" class="form-control" 
                        aria-label="Message" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn submit-btn text-white btn-lg mt-4">Submit</button>
        </form>
      </div>
  </div>
  <!--contact end-->

  <!--Footer start-->
  <footer>
    <div class="container py-5">
        <div class="row">
          <div class="col-12 col-md-3">
            <span class="text-white fs-3 fa fa-map-pin mb-3"></span>
            <h4 class="text-white mb-lg-4">ABC Company</h4>
            <p class="text-white font-small">203 Fake St. Mountain View, San Francisco, California, USA</p>
          </div>
          <div class="col-12 col-md-3">
            <span class="text-white fs-3 fa fa-link mb-3"></span>
            <h4 class="text-white mb-lg-4">Quicklinks</h4>
            <ul class="list-unstyled">
                <li><a class="d-block font-small text-white text-decoration-none" href="./index.html">Home</a></li>
                <li><a class="d-block font-small text-white text-decoration-none" href="./about.html">About</a></li>
                <li><a class="d-block font-small text-white text-decoration-none" href="./findyourcoach.html">Find your Coach</a></li>
                <li><a class="d-block font-small text-white text-decoration-none" href="./contact.html">Contact</a></li>
            </ul>         
          </div>
          <div class="col-12 col-md-6">
            <span class="text-white fs-3 fa fa-newspaper-o mb-3"></span>
            <h4 class="text-white mb-lg-4">Newsletter</h4>
            <p class="text-white font-small">Subscribe newsletter to get updates</p>
            <form class="d-flex col-6">
              <input class="form-control me-0 newsletter-input" type="text" placeholder="Enter email" aria-label="newsletter">
              <button class="btn btn-outline-light newsletter-send ps-3" type="submit"><span class="fa fa-send pe-2"></span></button>
            </form>                
          </div>
        </div>
    </div>
  </footer>
  <!--Footer end-->
